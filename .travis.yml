language: java
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
jdk:
  - oraclejdk8
script: 
  - jdk_switcher use oraclejdk8
  - mvn clean package
before_deploy:
  - export $(printf 'VERSION=${project.version}\n0\n' | mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate | grep '^VERSION')
  - tar -C target/ -cvzf kafka-connect-kinesis-${TRAVIS_TAG}.tar.gz amazon-kinesis-kafka-connector-${VERSION}.jar
deploy:
  provider: releases
  api_key:
    secure: 
  file: kafka-connect-kinesis-${TRAVIS_TAG}.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: jessecollier/kinesis-kafka-connector